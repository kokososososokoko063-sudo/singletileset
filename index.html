<!DOCTYPE html>
<html>
<head>
    <title>JSON Tile Composition</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; background-color: #000; } /* الخلفية السوداء التي تظهر لديك */
        canvas { display: block; margin: 20px auto; }
    </style>
</head>
<body>

<script>
    var config = {
        type: Phaser.AUTO,
        width: 64, // حجم منطقة اللعبة
        height: 64,
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        // 1. تحميل الصورة: key هو 'base_tile' والملف هو '1.png'
        this.load.image('base_tile', '1.png'); 
        
        // 2. تحميل ملف الخريطة: key هو 'map', والملف هو 'map.json'
        this.load.tilemapTiledJSON('map', 'map.json'); 
    }

    function create ()
    {
        // 1. إنشاء الخريطة باستخدام key التحميل ('map')
        const map = this.make.tilemap({ key: 'map' });

        // 2. ربط مجموعة البلاطات (الأهم)
        // الاسم الأول ('1') يجب أن يكون اسم ملف الصورة *بدون* امتداد PNG كما هو في singletileset.json
        // الاسم الثاني ('base_tile') يجب أن يكون key الصورة الذي استخدمته في preload
        const tileset = map.addTilesetImage('1', 'base_tile'); 

        // 3. إنشاء الطبقة باستخدام اسم الطبقة ('ShapeLayer') من map.json
        const layer = map.createLayer('ShapeLayer', tileset, 0, 0);

        // تكبير للعرض
        this.cameras.main.setZoom(4);
    }
</script>

</body>
</html>
