<!DOCTYPE html>
<html>
<head>
    <title>JSON Tile Composition</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; background-color: #333; }
        canvas { display: block; margin: 20px auto; border: 1px solid #fff; }
    </style>
</head>
<body>

<script>
    // تهيئة إعدادات Phaser
    var config = {
        type: Phaser.AUTO,
        width: 64, // حجم منطقة العرض
        height: 64,
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

   function preload ()
{
    this.load.image('base_tile', '1.png'); // تأكد من أن اسم الملف هو 1.png بالضبط
    this.load.tilemapTiledJSON('map', 'map.json'); // تأكد من أن ملفك اسمه map.json
}

   function create ()
    {
        const map = this.make.tilemap({ key: 'map' });
        
        // الاسم الأول ('1') يجب أن يتطابق مع '1' من '1.png' في ملف singletileset.json
        // الاسم الثاني ('base_tile') يجب أن يتطابق مع الاسم الذي حملت به الصورة في preload
        const tileset = map.addTilesetImage('1', 'base_tile');
        
        // يجب أن يتطابق 'ShapeLayer' مع اسم الطبقة في ملف map.json
        const layer = map.createLayer('ShapeLayer', tileset, 0, 0);

        this.cameras.main.setZoom(2);
    }
</script>

</body>

</html>
